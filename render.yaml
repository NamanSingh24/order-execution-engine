services:
  # PostgreSQL Database
  - type: pserv
    name: order-execution-db
    plan: free
    region: oregon
    databaseName: order_execution_db
    databaseUser: order_user
    ipAllowList: []

  # Redis Cache
  - type: redis
    name: order-execution-redis
    plan: free
    region: oregon
    maxmemoryPolicy: noeviction
    ipAllowList: []

  # Node.js Web Service
  - type: web
    name: order-execution-engine
    runtime: node
    region: oregon
    plan: free
    branch: main
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npx prisma migrate deploy && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      
      - key: DATABASE_URL
        fromDatabase:
          name: order-execution-db
          property: connectionString
      
      - key: REDIS_HOST
        fromService:
          type: redis
          name: order-execution-redis
          property: host
      
      - key: REDIS_PORT
        fromService:
          type: redis
          name: order-execution-redis
          property: port
      
      - key: PORT
        value: 3000
      
      - key: LOG_LEVEL
        value: info
    
    # Auto-deploy on push to main branch
    autoDeploy: true
